<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
    <style>
        table { width: 50%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h2>Таблица автомобилей</h2>

<table>
    <thead>
    <tr>
        <th>Модель</th>
        <th>Серия</th>
        <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Модель</td>
        <td th:text="${car.series}">Серия</td>
        <td th:text="${car.id}">ID</td>
    </tr>
    </tbody>
</table>

</body>
</html>
